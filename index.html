<body>
<div class="container">
<h1>å¤šæ´»å‹•å ±åè¡¨å–®</h1>

<div id="loading-spinner" class="loading"><p>è¼‰å…¥ä¸­ï¼Œè«‹ç¨å€™...</p></div>

<div id="event-selection" class="form-section" style="display:none;">

<div id="activity-info" class="info-card" style="display:none;">

  <p><strong>ä¸»è¾¦:</strong> <span id="info-organizer"></span></p>
  <p><strong>æ™‚é–“:</strong> <span id="info-time"></span></p>
  <p><strong>åœ°é»:</strong> <span id="info-location"></span>
     <a id="info-map-link" href="#" target="_blank" class="btn-map">ğŸ“Œ é–‹å•Ÿåœ°åœ–</a></p>
</div>

<div id="registration-form" class="form-section" style="display:none;">
  <h2>å ±åè³‡æ–™</h2>
  <p><strong>å§“å:</strong> <span id="line-nickname">è¼‰å…¥ä¸­...</span></p>
  <input type="hidden" id="line-uid">

  <div id="form-dynamic"></div>

  <div id="form-actions">
    <button class="btn btn-register" onclick="submitRegistration('register')">å ±å</button>
    <button class="btn btn-cancel" onclick="submitRegistration('cancel')">å–æ¶ˆ</button>
    <button class="btn btn-edit" onclick="submitRegistration('edit')">ç·¨è¼¯</button>
  </div>
  <div id="form-message" class="message"></div>
</div>

<div id="statistics" class="stats-section" style="display:none;">
  <h2>å³æ™‚å ±åçµ±è¨ˆ</h2>
  <p>ç¸½è¨ˆ <strong><span id="total-attendees">0</span></strong> äºº</p>
  <ul id="registered-list" class="stats-list"></ul>
</div>
</div>

<script>
const GAS_URL='https://script.google.com/macros/s/AKfycbyJuAodySUQ0jUh0mNEvSv4D5J2Bi8GB7tp480BxHGyVOx-QeKiPJg7-KktBDtmKsf9/exec';
const LIFF_ID='2008678090-TpSkCDSZ';
let LINE_UID='', LINE_NICKNAME='', CURRENT_EVENT=null, ALL_EVENTS=[];

// åˆå§‹åŒ– LIFF
async function initializeLiff(){
  await liff.init({ liffId: LIFF_ID });
  if(!liff.isLoggedIn()){ liff.login(); return; }
  const profile = await liff.getProfile();
  LINE_UID = profile.userId;
  LINE_NICKNAME = profile.displayName;
  document.getElementById('line-nickname').textContent = LINE_NICKNAME;
  loadEventsList();
}

// è®€å–æ´»å‹•
async function loadEventsList(){
  const res = await fetch(`${GAS_URL}?action=getEventsList&lineUid=${LINE_UID}`);
  const data = await res.json();
  ALL_EVENTS = data.events || [];
  const sel = document.getElementById('event-select');
  sel.innerHTML = '<option value="">-- è«‹é¸æ“‡ --</option>';
  ALL_EVENTS.forEach(ev=>{
    sel.innerHTML += `<option value="${ev.EventID}">${ev.Title}</option>`;
  });
  document.getElementById('loading-spinner').style.display='none';
  document.getElementById('event-selection').style.display='block';
}

// é¸æ“‡æ´»å‹•
function selectEvent(eventId){
  const ev = ALL_EVENTS.find(e=>e.EventID===eventId);
  if(!ev) return;
  CURRENT_EVENT = ev;
  document.getElementById('activity-info').style.display='block';
  document.getElementById('registration-form').style.display='block';
  document.getElementById('statistics').style.display='block';

  document.getElementById('info-title').textContent = ev.Title;
  document.getElementById('info-organizer').textContent = ev.Organizer;
  if(ev.Type==='Travel'){
    document.getElementById('info-time').textContent = `${ev.StartDate} ~ ${ev.EndDate}`;
  } else {
    document.getElementById('info-time').textContent = ev.StartDate;
  }
  document.getElementById('info-location').textContent = ev.Address;
  const mapLink = document.getElementById('info-map-link');
  if(ev.MapUrl){
    mapLink.href = ev.MapUrl;
    mapLink.style.display='inline-block';
  } else { mapLink.style.display='none'; }

  renderDynamicForm(ev.Type);
  loadStatsAndStatus(eventId);
}

// å‹•æ…‹è¡¨å–®ç”Ÿæˆ
function renderDynamicForm(type){
  const div = document.getElementById('form-dynamic');
  div.innerHTML='';
  if(type==='Banquet'){
    div.innerHTML += `<label>åƒåŠ äººæ•¸</label><select id="attendees-count">${[...Array(10)].map((_,i)=>`<option value="${i+1}">${i+1}</option>`).join('')}</select>`;
    div.innerHTML += `<label>èªæ¡Œæ¡Œæ•¸</label><select id="table-num">${[...Array(11)].map((_,i)=>`<option value="${i}">${i}</option>`).join('')}</select>`;
    div.innerHTML += `<label>è´ŠåŠ©é …ç›®</label><input type="text" id="sponsor1" placeholder="è´ŠåŠ©é …ç›®1"><input type="number" id="qty1" min="0" max="50" value="0">`;
    div.innerHTML += `<label>ä¾†è³“å§“åï¼ˆä»¥é€—è™Ÿåˆ†éš”ï¼‰</label><textarea id="guest-names"></textarea>`;
    div.innerHTML += `<label>å‚™è¨»</label><textarea id="notes"></textarea>`;
  } else if(type==='Travel'){
    div.innerHTML += `<label>èµ·å§‹æ—¥</label><input type="date" id="start-date" value="${CURRENT_EVENT.StartDate}">`;
    div.innerHTML += `<label>çµæŸæ—¥</label><input type="date" id="end-date" value="${CURRENT_EVENT.EndDate}">`;
    div.innerHTML += `<label>å¤§äººäººæ•¸</label><select id="adult-count">${[...Array(11)].map((_,i)=>`<option value="${i}">${i}</option>`).join('')}</select>`;
    div.innerHTML += `<label>å°å­©äººæ•¸</label><select id="child-count">${[...Array(11)].map((_,i)=>`<option value="${i}">${i}</option>`).join('')}</select>`;
    div.innerHTML += `<label>ä¸Šè»Šåœ°é»</label><select id="pickup"></select>`;
    div.innerHTML += `<label>æˆ¿å‹</label><select id="room-type"></select>`;
    div.innerHTML += `<label>è´ŠåŠ©é …ç›®</label><input type="text" id="sponsor1" placeholder="è´ŠåŠ©é …ç›®1"><input type="number" id="qty1" min="0" max="50" value="0">`;
    div.innerHTML += `<label>ä¾†è³“å§“åï¼ˆä»¥é€—è™Ÿåˆ†éš”ï¼‰</label><textarea id="guest-names"></textarea>`;
    div.innerHTML += `<label>å‚™è¨»</label><textarea id="notes"></textarea>`;
    loadDropdownOptions();
  }
}

// è®€å–ä¸‹æ‹‰é¸å–®
async function loadDropdownOptions(){
  const res = await fetch(`${GAS_URL}?action=getDropdown&type=${CURRENT_EVENT.Type}`);
  const data = await res.json();
  if(data.DropDown){
    const pickup = document.getElementById('pickup');
    const room = document.getElementById('room-type');
    pickup.innerHTML = data.DropDown.Pickup.map(v=>`<option value="${v}">${v}</option>`).join('');
    room.innerHTML = data.DropDown.RoomType.map(v=>`<option value="${v}">${v}</option>`).join('');
  }
}

// å³æ™‚çµ±è¨ˆèˆ‡è‡ªå‹•å¸¶å…¥è¡¨å–®
async function loadStatsAndStatus(eventId){
  const res = await fetch(`${GAS_URL}?action=getStatsAndStatus&lineUid=${LINE_UID}&eventId=${eventId}`);
  const data = await res.json();
  document.getElementById('total-attendees').textContent = data.totalAttendees || 0;
  const ul = document.getElementById('registered-list');
  ul.innerHTML='';
  (data.registeredUsers||[]).forEach(u=>{
    ul.innerHTML += `<li>${u.name} (${u.attendees}äºº) ${u.guestNames?'- '+u.guestNames:''}</li>`;
  });

  // è‡ªå‹•å¸¶å…¥è¡¨å–®ï¼ˆç·¨è¼¯æ¨¡å¼ï¼‰
  if (data.userStatus && data.userStatus.Status === 'Registered') {
    const ac = document.getElementById('attendees-count');
    if (ac) ac.value = data.userStatus.Attendees_Count;
    const gn = document.getElementById('guest-names');
    if (gn) gn.value = data.userStatus.Guest_Names || '';
  }
}

// é€å‡ºå ±å
async function submitRegistration(action){
  if(!CURRENT_EVENT) return;
  const payload = {
    action,
    eventId: CURRENT_EVENT.EventID,
    Type: CURRENT_EVENT.Type,
    lineUid: LINE_UID,
    lineNickname: LINE_NICKNAME,
    Notes: document.getElementById('notes') ? document.getElementById('notes').value : "",
    guestNames: document.getElementById('guest-names') ? document.getElementById('guest-names').value : ""
  };
  if(CURRENT_EVENT.Type==='Banquet'){
    payload.attendeesCount = parseInt(document.getElementById('attendees-count').value);
    payload.TableNum = parseInt(document.getElementById('table-num').value);
    payload.Sponsor1 = document.getElementById('sponsor1').value;
    payload.Qty1 = parseInt(document.getElementById('qty1').value);
  } else if(CURRENT_EVENT.Type==='Travel'){
    payload.Adult = parseInt(document.getElementById('adult-count').value);
    payload.Children = parseInt(document.getElementById('child-count').value);
    payload.Pickup = document.getElementById('pickup').value;
    payload.RoomType = document.getElementById('room-type').value;
    payload.Sponsor1 = document.getElementById('sponsor1').value;
    payload.Qty1 = parseInt(document.getElementById('qty1').value);
    payload.StartDate = document.getElementById('start-date').value;
    payload.EndDate = document.getElementById('end-date').value;
    payload.attendeesCount = payload.Adult + payload.Children;
  }

  const res = await fetch(GAS_URL,{method:'POST',body:JSON.stringify(payload)});
  const data = await res.json();
  const msg = document.getElementById('form-message');
  msg.style.display='block';
  msg.className = data.status==='success'?'message success':'message error';
  msg.textContent = data.message;
  loadStatsAndStatus(CURRENT_EVENT.EventID);
}

initializeLiff();
</script>
