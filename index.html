<script>

function formatDateTime(val, includeTime = false) {
  if (!val || val === '' || val === 'undefined') return 'æœªå®š';
  let d = new Date(val);
  if (isNaN(d.getTime())) return String(val);
  if (String(val).includes('T')) d.setHours(d.getHours() + 8);
  const Y = d.getFullYear(), M = String(d.getMonth() + 1).padStart(2, '0'), D = String(d.getDate()).padStart(2, '0');
  let res = `${Y}-${M}-${D}`;
  if (includeTime) res += ` ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}`;
  return res;
}

async function callApi(action, extra = '') {

function createSponsorRow() {

function removeRow(id) {

function updateSponsorOptions() {
  const items = document.querySelectorAll('.sponsor-item');
  if (items.length === 0) return;
  const backups = [];

    backups.push({
      id: item.id, sel: item.querySelector('.sponsor-select').value,
      other: item.querySelector('.spOtherInput').value, qtySel: item.querySelector('.qtySelect').value,
      cNum: item.querySelector('.qtyCustomNum').value, cUnit: item.querySelector('.qtyCustomUnit').value,
      money: item.querySelector('.moneyInput').value

  });
  const selectedValues = backups.map(b => b.sel).filter(v => v !== "" && v !== "å…¶ä»–" && v !== "ç„¡");
  backups.forEach(b => {
    const row = $(b.id);
    const select = row.querySelector('.sponsor-select');
    select.innerHTML = '<option value="">-- è«‹é¸æ“‡ --</option>';
    masterOptions.sponsor.forEach(opt => {
      if (selectedValues.includes(opt) && opt !== b.sel && opt !== "å…¶ä»–" && opt !== "ç„¡") return;
      select.add(new Option(opt, opt));
    });
    select.value = b.sel;
    handleSponsorChange(b.id, true);

    row.querySelector('.qtySelect').value = b.qtySel;
    row.querySelector('.qtyCustomNum').value = b.cNum;

}

$('regForm').onsubmit = async (e) => {
  e.preventDefault();
  const sponsorList = [];
  const items = document.querySelectorAll('.sponsor-item');
  
  for (let row of items) {
    const sel = row.querySelector('.sponsor-select').value;

  $('result').innerHTML = `<span style="color:blue;">${r.message}</span>`;
  loadStats(o.value);
  $('subBtn').disabled = false;
};
