function formatDateTime(val, includeTime = false) {
  if (!val || val === 'undefined' || val === 'null' || val === '') return 'æœªå®š';
  
  let s = String(val);
  let datePart = s.split('T')[0];
  let d = new Date(datePart);
  
  if (isNaN(d.getTime())) return s;

  const weekDays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
  let dayName = weekDays[d.getDay()];

  // ğŸ’¡ ä¿®æ­£å°¾ç‰™æ™‚é–“æŠ“å–é‚è¼¯
  if (includeTime && s.includes('T')) {
    let timeMatch = s.match(/T(\d{2}:\d{2})/);

        // åªæœ‰ç•¶æ™‚é–“ä¸æ˜¯å‰›å¥½ 00:00 (é€šå¸¸æ˜¯ç´”æ—¥æœŸè½‰æ›é€ æˆçš„) æ‰é¡¯ç¤º

}
