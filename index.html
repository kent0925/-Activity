<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbwTgTtVmzAoZrW3zp0Eqq5WcpVqT54uZhWwF3P8InjwQJor_TqFQsOeaRLn_lQOvwKU/exec';
const LIFF_ID = '2008678090-TpSkCDSZ';
const $ = id => document.getElementById(id);

let masterOptions = { sponsor: [], sponsorQty: [], people: [], table: [], pickup: [], room: [] };

async function callApi(action, extra = '') {
  try {
    const r = await fetch(`${GAS_URL}?action=${action}${extra}`);
    return await r.json();
  } catch (e) { return []; }
}

function fillSelect(id, dataList) {
  const el = $(id);
  el.innerHTML = '';
  if (!dataList || dataList.length === 0) {
    el.add(new Option("-- ç„¡è³‡æ–™ --", ""));
    return;
  }
  dataList.forEach(item => el.add(new Option(item, item)));
}

async function init(){
  await liff.init({ liffId: LIFF_ID });
  if(!liff.isLoggedIn()) liff.login();
  const p = await liff.getProfile();
  $('userName').value = p.displayName; $('userId').value = p.userId;
  
  // å¾å¾Œç«¯ Options åˆ†é¡æŠ“å–
  const [spons, sqty, ppl, tbl, pku, rm, evs, myJoined] = await Promise.all([
    callApi('getOptions', '&type=sponsor'),
    callApi('getOptions', '&type=sponsorQty'),
    callApi('getOptions', '&type=people'),
    callApi('getOptions', '&type=table'),
    callApi('getOptions', '&type=pickup'),
    callApi('getOptions', '&type=room'),
    callApi('getEvents'),
    callApi('queryStats', '&all=true')
  ]);

  masterOptions = { sponsor: spons, sponsorQty: sqty, people: ppl, table: tbl, pickup: pku, room: rm };
  
  $('eventSelect').innerHTML = '<option value="">-- è«‹é¸æ“‡æ´»å‹• --</option>';
  evs.forEach(ev => {
    const isJoined = myJoined.some(j => String(j.eventId) === String(ev.eventId) && String(j.userId) === p.userId);
    const opt = new Option(`${ev.title} (${ev.type})${isJoined ? ' âœ…' : ''}`, ev.eventId);
    Object.keys(ev).forEach(k => opt.dataset[k] = ev[k] || '');
    $('eventSelect').add(opt);
  });
}

$('eventSelect').onchange = () => {
  const o = $('eventSelect').selectedOptions[0];
  if(!o || !o.value) return;

  // 1. å¡«å…… Sheet åŒæ­¥çš„é¸å–®

  if (o.dataset.type === 'å°¾ç‰™') {
    $('weiyaFields').style.display = 'block';
    $('travelFields').style.display = 'none';
    fillSelect('table', masterOptions.table);
  } else {
    $('weiyaFields').style.display = 'none';

    fillSelect('room', masterOptions.room);

  // 3. é‡è¨­è´ŠåŠ©å€

function createSponsorRow() {
  const container = $('sponsorContainer');

  div.id = rowId;
  div.innerHTML = `

  masterOptions.sponsor.forEach(s => sel.add(new Option(s, s)));
}

function removeRow(id) {

function handleSponsorChange(rowId) {
  const row = $(rowId), val = row.querySelector('.sponsor-select').value;
  const qGrp = row.querySelector('.qtyGrp'), qSel = row.querySelector('.qtySelect'),

  qGrp.style.display = 'block';
  qSel.innerHTML = '';
  mGrp.style.display = cGrp.style.display = 'none';

  if(val === 'ç´…åŒ…') {
    qSel.style.display = 'none';

$('regForm').onsubmit = async (e) => {
  e.preventDefault();
  const sponsorList = [];
  let valid = true;

  document.querySelectorAll('.sponsor-item').forEach(row => {
    const name = row.querySelector('.sponsor-select').value;

    let qty = "";

    } else {

  location.reload(); // é‡æ–°æ•´ç†ä»¥æ›´æ–° âœ… ç‹€æ…‹
};

</script>
