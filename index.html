<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycbwTgTtVmzAoZrW3zp0Eqq5WcpVqT54uZhWwF3P8InjwQJor_TqFQsOeaRLn_lQOvwKU/exec';

// ä¿®æ­£ï¼šæ™‚é–“æ ¼å¼åŒ–å‡½æ•¸ï¼Œç¢ºä¿æ—…éŠèˆ‡å°¾ç‰™æ™‚é–“éƒ½èƒ½æ¼‚äº®é¡¯ç¤º
function formatDisplayDate(val) {
  if (!val || val === 'undefined' || val === '') return 'æœªå®š';
  const d = new Date(val);
  if (isNaN(d.getTime())) return val; // å¦‚æœä¸æ˜¯æ­£ç¢ºæ—¥æœŸæ ¼å¼å°±åŸæ¨£è¼¸å‡º
  const y = d.getFullYear();
  const m = String(d.getMonth() + 1).padStart(2, '0');
  const day = String(d.getDate()).padStart(2, '0');
  const h = String(d.getHours()).padStart(2, '0');
  const min = String(d.getMinutes()).padStart(2, '0');
  // å¦‚æœæœ‰å°æ™‚è³‡è¨Š(é 00:00) å‰‡é¡¯ç¤ºå®Œæ•´æ™‚é–“ï¼Œå¦å‰‡åªé¡¯ç¤ºæ—¥æœŸ
  return (h === '00' && min === '00') ? `${y}/${m}/${day}` : `${y}/${m}/${day} ${h}:${min}`;
}

async function callApi(action, extra = '') {
  try {
    const r = await fetch(`${GAS_URL}?action=${action}${extra}`);
    return await r.json();
  } catch (e) { console.error(e); return []; }
}

function fillSelect(id, dataList) {
  const el = $(id);

  dataList.forEach(item => el.add(new Option(item, item)));
}

async function init(){
  try {
    await liff.init({ liffId: LIFF_ID });
    if(!liff.isLoggedIn()) liff.login();
    const p = await liff.getProfile();
    $('userName').value = p.displayName; $('userId').value = p.userId;
    
    const [spons, sqty, ppl, tbl, pku, rm, evs, myJoined] = await Promise.all([
      callApi('getOptions', '&type=sponsor'), callApi('getOptions', '&type=sponsorQty'),
      callApi('getOptions', '&type=people'), callApi('getOptions', '&type=table'),
      callApi('getOptions', '&type=pickup'), callApi('getOptions', '&type=room'),
      callApi('getEvents'), callApi('queryStats', '&all=true')
    ]);

    masterOptions = { sponsor: spons, sponsorQty: sqty, people: ppl, table: tbl, pickup: pku, room: rm };
    
    $('eventSelect').innerHTML = '<option value="">-- è«‹é¸æ“‡æ´»å‹• --</option>';
    evs.forEach(ev => {
      const isJoined = myJoined.some(j => String(j.eventId) === String(ev.eventId) && String(j.userId) === String(p.userId));
      const opt = new Option(`${ev.title} (${ev.type})${isJoined ? ' âœ…' : ''}`, ev.eventId);
      Object.keys(ev).forEach(k => opt.dataset[k] = ev[k] || '');
      $('eventSelect').add(opt);
    });
  } catch (err) { alert("åˆå§‹åŒ–å¤±æ•—ï¼š" + err); }
}

    <div class="sponsor-header"><span>è´ŠåŠ©é …ç›®</span><button type="button" class="remove-btn" onclick="removeRow('${rowId}')">ğŸ—‘ï¸</button></div>

  sel.add(new Option("-- è«‹é¸æ“‡ --", ""));
  masterOptions.sponsor.forEach(s => sel.add(new Option(s, s)));
}

function removeRow(id) { $(id).remove(); if ($('sponsorContainer').children.length === 0) createSponsorRow(); }

function handleSponsorChange(rowId) {
  const row = $(rowId), val = row.querySelector('.sponsor-select').value;
  const qGrp = row.querySelector('.qtyGrp'), qSel = row.querySelector('.qtySelect'), 
        mGrp = row.querySelector('.moneyGrp'), cGrp = row.querySelector('.customQtyGrp');
  if(!val || val.includes('--')) { qGrp.style.display = 'none'; return; }
  qGrp.style.display = 'block';
  qSel.innerHTML = ''; mGrp.style.display = cGrp.style.display = 'none';
  if(val === 'ç´…åŒ…') {
    qSel.style.display = 'none'; mGrp.style.display = 'flex';

    } else {

  }
}

$('eventSelect').onchange = () => {

$('regForm').onsubmit = async (e) => {
  e.preventDefault();
  const sponsorList = [];
  document.querySelectorAll('.sponsor-item').forEach(row => {

};

}
