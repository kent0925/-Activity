function openOfficialSite() {

function getDayOfWeek(dateStr) {
  const days = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
  const d = new Date(dateStr);
  return isNaN(d.getTime()) ? '' : `(${days[d.getDay()]})`;
