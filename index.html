        // --- Custom Modal Function ---
        function showConfirm(title, message, isDanger = false) {
            return new Promise((resolve) => {
                const overlay = $('modalOverlay');
                $('modalTitle').innerText = title;
                $('modalDesc').innerText = message;
                const confirmBtn = $('modalConfirm');
                
                if(isDanger) confirmBtn.classList.add('danger');
                else confirmBtn.classList.remove('danger');

                overlay.classList.add('active');

                const newConfirm = confirmBtn.cloneNode(true);
                const newCancel = $('modalCancel').cloneNode(true);
                confirmBtn.parentNode.replaceChild(newConfirm, confirmBtn);
                $('modalCancel').parentNode.replaceChild(newCancel, $('modalCancel'));

                newConfirm.onclick = () => { overlay.classList.remove('active'); resolve(true); };
                newCancel.onclick = () => { overlay.classList.remove('active'); resolve(false); };
            });
        }

        // --- Toast Notification ---

            toast.innerHTML = `<span class="toast-icon">${icon}</span><span>${escapeHtml(message)}</span>`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.4s forwards';
                toast.addEventListener('animationend', () => toast.remove());
            }, 3000);

            if (!text) return text;
            return text.replace(/[&<>"']/g, function(m) {

            });

        function formatOnlyDate(val) {

        function formatDateTime(val) {
            if (!val || val === 'undefined') return '';
            let d = new Date(val);
            if (isNaN(d.getTime())) return val;
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const date = String(d.getDate()).padStart(2, '0');
            const days = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];
            const dayName = `(${days[d.getDay()]})`;
            let timePart = (typeof val === 'string' && val.includes(' ')) ? val.split(' ')[1].substring(0, 5) : String(d.getHours()).padStart(2, '0') + ":" + String(d.getMinutes()).padStart(2, '0');
            return `${y}/${m}/${date} ${dayName} ${timePart}`;
        }
