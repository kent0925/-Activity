<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>旅遊/尾牙報名系統（LIFF）</title>
<style>
body{font-family:Arial;margin:30px;}
label{display:block;margin-top:10px;}
select,input[type=text],textarea{width:200px;margin-top:5px;}
button{margin-top:15px;padding:5px 15px;}
</style>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<h2>旅遊/尾牙報名表單（LINE帳號自動填寫）</h2>

<form id="registrationForm">
<label>活動選擇：
  <select id="eventSelect" required></select>
</label>

<label>使用者名稱：
  <input type="text" id="userName" readonly>
</label>
<label style="display:none;">User ID：
  <input type="text" id="userId" readonly>
</label>

<button type="button" id="queryBtn">查詢報名</button>

<div id="formFields" style="display:none;">
<label>參加人數：
  <select id="people" required></select>
</label>
<label id="tableLabel">認桌數量（尾牙）：
  <select id="table"></select>
</label>
<label id="pickupLabel">上車地點（旅遊）：
  <select id="pickup"></select>
</label>
<label id="roomLabel">房型選擇（旅遊）：
  <select id="room"></select>
</label>
<label>贊助項目：
  <select id="sponsor" required></select>
</label>
<label id="sponsorOtherLabel" style="display:none;">其他贊助項目：
  <input type="text" id="sponsorOther">
</label>
<label>贊助數量：
  <select id="qty" required></select>
</label>
<label>備註：
  <textarea id="memo"></textarea>
</label>
<button type="submit">送出 / 更新報名</button>
<button type="button" id="cancelBtn">取消報名</button>
</div>
<p id="result"></p>

<script>
const GAS_URL='https://script.google.com/macros/s/AKfycbyJuAodySUQ0jUh0mNEvSv4D5J2Bi8GB7tp480BxHGyVOx-QeKiPJg7-KktBDtmKsf9/exec';
const LIFF_ID='2008678090-TpSkCDSZ';

async function initLiff(){
  await liff.init({liffId: LIFF_ID});
  if(liff.isLoggedIn()){
    const profile = await liff.getProfile();
    document.getElementById('userName').value = profile.displayName;
    document.getElementById('userId').value = profile.userId;
  }else{
    liff.login();
  }
}

// 載入活動下拉選單
async function loadEvents(){
  const res = await fetch(`${GAS_URL}?action=getEvents`);
  const events = await res.json();
  const select = document.getElementById('eventSelect');
  select.innerHTML='<option value="">請選擇</option>';
  events.forEach(e=>{
    const opt = document.createElement('option');
    opt.value = e.id;
    opt.text = `${e.name} (${e.type})`;
    opt.dataset.type = e.type;
    select.add(opt);
  });
}

// 載入下拉選單
async function loadOptions(type,selectId){
  const res = await fetch(`${GAS_URL}?action=getOptions&type=${type}`);
  const data = await res.json();
  const select = document.getElementById(selectId);
  select.innerHTML='<option value="">請選擇</option>';
  data.forEach(d=>{ const opt=document.createElement('option'); opt.value=d; opt.text=d; select.add(opt); });
}

// 顯示對應欄位
document.getElementById('eventSelect').addEventListener('change',()=>{
  const type = document.getElementById('eventSelect').selectedOptions[0].dataset.type;
  document.getElementById('formFields').style.display = type ? 'block' : 'none';
  document.getElementById('tableLabel').style.display = type==='尾牙'?'block':'none';
  document.getElementById('pickupLabel').style.display = type==='旅遊'?'block':'none';
  document.getElementById('roomLabel').style.display = type==='旅遊'?'block':'none';
});

// 贊助選其他顯示文字欄
document.getElementById('sponsor').addEventListener('change',()=>{
  document.getElementById('sponsorOtherLabel').style.display = document.getElementById('sponsor').value==='其他'?'block':'none';
});

// 查詢報名
document.getElementById('queryBtn').addEventListener('click', async()=>{
  const eventId = document.getElementById('eventSelect').value;
  const userId = document.getElementById('userId').value;
  if(!eventId) return alert('請先選擇活動');
  const res = await fetch(`${GAS_URL}?action=query&eventId=${eventId}&userId=${userId}`);
  const data = await res.json();
  document.getElementById('formFields').style.display='block';
  if(data.found){
    document.getElementById('people').value=data.people;
    document.getElementById('table').value=data.table;
    document.getElementById('pickup').value=data.pickup;
    document.getElementById('room').value=data.room;
    document.getElementById('sponsor').value=data.sponsor;
    document.getElementById('sponsorOther').value=data.sponsorOther;
    document.getElementById('qty').value=data.qty;
    document.getElementById('memo').value=data.memo;
    document.getElementById('result').innerText="已查詢到報名資料，可修改或取消";
  }else{
    document.getElementById('result').innerText="尚未報名，可填寫表單報名";
  }
});

// 送出 / 修改報名
document.getElementById('registrationForm').addEventListener('submit', async(e)=>{
  e.preventDefault();
  const eventSelect = document.getElementById('eventSelect');
  const data = {
    eventId: eventSelect.value,
    eventType: eventSelect.selectedOptions[0].dataset.type,
    userId: document.getElementById('userId').value,
    userName: document.getElementById('userName').value,
    people: document.getElementById('people').value,
    table: document.getElementById('table').value,
    pickup: document.getElementById('pickup').value,
    room: document.getElementById('room').value,
    sponsor: document.getElementById('sponsor').value,
    sponsorOther: document.getElementById('sponsorOther').value,
    qty: document.getElementById('qty').value,
    memo: document.getElementById('memo').value,
    action:'modify'
  };
  const res = await fetch(GAS_URL,{
    method:'POST',
    body: JSON.stringify({events:[{postback:{data:JSON.stringify(data)}}, {source:{userId:data.userId}}]})
  });
  document.getElementById('result').innerText = await res.text();
});

// 取消報名
document.getElementById('cancelBtn').addEventListener('click', async()=>{
  const eventId = document.getElementById('eventSelect').value;
  const userId = document.getElementById('userId').value;
  const data = {eventId,eventId, userId, action:'cancel'};
  const res = await fetch(GAS_URL,{
    method:'POST',
    body: JSON.stringify({events:[{postback:{data:JSON.stringify(data)}}, {source:{userId:userId}}]})
  });
  document.getElementById('result').innerText = await res.text();
  document.getElementById('formFields').style.display='none';
});

window.addEventListener('DOMContentLoaded', async()=>{
  await initLiff();
  await loadEvents();
  await loadOptions('people','people');
  await loadOptions('table','table');
  await loadOptions('sponsor','sponsor');
  await loadOptions('pickup','pickup');
  await loadOptions('room','room');
  await loadOptions('sponsorQty','qty');
});
</script>
</body>
</html>
