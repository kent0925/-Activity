<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>活動報名系統（LIFF）</title>
<style>
body{font-family:Arial;margin:30px;}
label{display:block;margin-top:10px;}
select,input[type=text],textarea{width:200px;margin-top:5px;}
button{margin-top:15px;padding:5px 15px;}
</style>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
<h2>活動報名表單（LINE帳號自動填寫）</h2>
<form id="registrationForm">
<label>活動：
  <select id="eventId" required></select>
</label>
<label>使用者名稱：
  <input type="text" id="userName" readonly>
</label>
<label style="display:none;">User ID：
  <input type="text" id="userId" readonly>
</label>
<button type="button" id="queryBtn">查詢報名</button>

<div id="formFields" style="display:none;">
<label>參加人數：
  <select id="people" required></select>
</label>
<label id="tableLabel">認桌數量（尾牙）：
  <select id="table"></select>
</label>
<label id="pickupLabel">上車地點（旅遊）：
  <select id="pickup"></select>
</label>
<label id="roomLabel">房型選擇（旅遊）：
  <select id="room"></select>
</label>
<label>贊助項目：
  <select id="sponsor" required></select>
</label>
<label id="sponsorOtherLabel" style="display:none;">其他贊助項目：
  <input type="text" id="sponsorOther">
</label>
<label>贊助數量：
  <select id="qty" required></select>
</label>
<label>備註：
  <textarea id="memo"></textarea>
</label>
<button type="submit">送出 / 更新報名</button>
<button type="button" id="cancelBtn">取消報名</button>
</div>
<p id="result"></p>

<script>
const GAS_URL='https://script.google.com/macros/s/AKfycbyJuAodySUQ0jUh0mNEvSv4D5J2Bi8GB7tp480BxHGyVOx-QeKiPJg7-KktBDtmKsf9/exec';
const LIFF_ID='2008678090-TpSkCDSZ';

const eventSelect = document.getElementById('eventId');
const tableLabel=document.getElementById('tableLabel');
const pickupLabel=document.getElementById('pickupLabel');
const roomLabel=document.getElementById('roomLabel');
const sponsorEl=document.getElementById('sponsor');
const sponsorOtherLabel=document.getElementById('sponsorOtherLabel');
const formFields=document.getElementById('formFields');

async function initLiff(){
  await liff.init({liffId: LIFF_ID});
  if(liff.isLoggedIn()){
    const profile = await liff.getProfile();
    document.getElementById('userName').value = profile.displayName;
    document.getElementById('userId').value = profile.userId;
  }else{
    liff.login();
  }
}

// 載入活動
async function loadEvents(){
  const res = await fetch(`${GAS_URL}?action=getEvents`);
  const events = await res.json();
  eventSelect.innerHTML = '<option value="">請選擇活動</option>';
  events.forEach(e=>{
    const opt = document.createElement('option');
    opt.value = e.eventId;
    opt.text = `${e.title} (${e.type})`;
    opt.dataset.type = e.type;
    opt.dataset.time = e.time;
    opt.dataset.startDate = e.startDate;
    opt.dataset.endDate = e.endDate;
    eventSelect.add(opt);
  });
}

// 切換尾牙 / 旅遊欄位
eventSelect.addEventListener('change',()=>{
  const selected = eventSelect.selectedOptions[0];
  if(!selected) return;
  const type = selected.dataset.type;
  if(type==='尾牙'){ 
    tableLabel.style.display='block'; 
    pickupLabel.style.display='none'; 
    roomLabel.style.display='none'; 
  } else if(type==='旅遊'){ 
    tableLabel.style.display='none'; 
    pickupLabel.style.display='block'; 
    roomLabel.style.display='block'; 
  } else {
    tableLabel.style.display='none'; 
    pickupLabel.style.display='none'; 
    roomLabel.style.display='none';
  }
});

// 贊助選其他顯示文字欄
sponsorEl.addEventListener('change',()=>{ sponsorOtherLabel.style.display=sponsorEl.value==='其他'?'block':'none'; });

// 載入下拉選單
async function loadOptions(type,selectId){
  const res=await fetch(`${GAS_URL}?action=getOptions&type=${type}`);
  const data=await res.json();
  const select=document.getElementById(selectId);
  select.innerHTML='';
  data.forEach(d=>{ const opt=document.createElement('option'); opt.value=d; opt.text=d; select.add(opt); });
}

window.addEventListener('DOMContentLoaded',async()=>{
  await initLiff();
  await loadEvents();
  loadOptions('people','people');
  loadOptions('table','table');
  loadOptions('sponsor','sponsor');
  loadOptions('pickup','pickup');
  loadOptions('room','room');
  loadOptions('sponsorQty','qty');
});

// 查詢報名
document.getElementById('queryBtn').addEventListener('click',async()=>{
  const eventId=document.getElementById('eventId').value;
  const userId=document.getElementById('userId').value;
  const res=await fetch(`${GAS_URL}?action=query&eventId=${eventId}&userId=${userId}`);
  const data=await res.json();
  formFields.style.display='block';
  if(data.found){
    document.getElementById('people').value=data.people;
    document.getElementById('table').value=data.table;
    document.getElementById('pickup').value=data.pickup;
    document.getElementById('room').value=data.room;
    document.getElementById('sponsor').value=data.sponsor;
    document.getElementById('sponsorOther').value=data.sponsorOther;
    document.getElementById('qty').value=data.qty;
    document.getElementById('memo').value=data.memo;
    document.getElementById('result').innerText="已查詢到報名資料，可修改或取消";
  }else{
    document.getElementById('result').innerText="尚未報名，可填寫表單報名";
  }
});

// 送出 / 修改報名
document.getElementById('registrationForm').addEventListener('submit',async(e)=>{
  e.preventDefault();
  const data={
    eventId:document.getElementById('eventId').value,
    type:eventSelect.selectedOptions[0].dataset.type,
    userId:document.getElementById('userId').value,
    userName:document.getElementById('userName').value,
    people:document.getElementById('people').value,
    table:document.getElementById('table').value,
    pickup:document.getElementById('pickup').value,
    room:document.getElementById('room').value,
    sponsor:document.getElementById('sponsor').value,
    sponsorOther:document.getElementById('sponsorOther').value,
    qty:document.getElementById('qty').value,
    memo:document.getElementById('memo').value,
    action:'modify'
  };
  const res=await fetch(GAS_URL,{
    method:'POST',
    body: JSON.stringify({events:[{postback:{data:JSON.stringify(data)}}, {source:{userId:data.userId}}]})
  });
  document.getElementById('result').innerText=await res.text();
});

// 取消報名
document.getElementById('cancelBtn').addEventListener('click',async()=>{
  const data={
    eventId:document.getElementById('eventId').value,
    userId:document.getElementById('userId').value,
    action:'cancel'
  };
  const res=await fetch(GAS_URL,{
    method:'POST',
    body: JSON.stringify({events:[{postback:{data:JSON.stringify(data)}}, {source:{userId:data.userId}}]})
  });
  document.getElementById('result').innerText=await res.text();
  formFields.style.display='none';
});
</script>
</body>
</html>
